<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Universe</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 15px; 
            margin: 0;
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }
        table { 
            width: 100%;
            border-collapse: collapse;
        }
        .copy-btn, .pdf-btn, .refresh-btn { 
            padding: 5px 10px; 
            cursor: pointer; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            margin: 5px 0;
        }
        .pdf-btn {
            background: #4CAF50;
            display: inline-block;
            width: auto;
            min-width: 150px;
            text-align: center;
            margin-right: 10px;
        }
        .refresh-btn {
            background: #ff9800;
            display: inline-block;
            width: auto;
            min-width: 120px;
            text-align: center;
        }
        .copy-btn:hover, .pdf-btn:hover, .refresh-btn:hover {
            opacity: 0.9;
        }
        .dataTables_wrapper .dataTables_filter {
            margin-bottom: 10px;
        }
        .dataTables_length select {
            padding: 4px;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            display: none;
            z-index: 1000;
            font-size: 14px;
        }
        .error-toast {
            background: #f44336;
        }
        .success-toast {
            background: #4CAF50;
        }
        .search-input {
            width: 100%;
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 4px;
            box-sizing: border-box;
            font-size: 13px;
        }
        .search-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }
        .search-col {
            flex: 1;
            min-width: 150px;
        }
        .button-row {
            margin-bottom: 15px;
        }
        table.dataTable tbody tr {
            height: 45px;
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button {
            padding: 0.25em 0.75em;
        }
        .dataTables_filter {
            display: none;
        }
        select.dropdown-filter {
            width: 100%;
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 4px;
            box-sizing: border-box;
            font-size: 13px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            color: #c33;
        }
        
        @media screen and (max-width: 767px) {
            .search-row {
                flex-direction: column;
                gap: 5px;
            }
            .search-col {
                width: 100%;
                flex: none;
            }
            .dataTables_wrapper .dataTables_paginate .paginate_button {
                padding: 0.25em 0.5em;
            }
            .dataTables_length, .dataTables_info {
                float: none !important;
                text-align: left;
                margin-bottom: 10px;
            }
            .pdf-btn, .refresh-btn {
                display: block;
                width: 100%;
                margin-bottom: 10px;
            }
            .button-row {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <h2>Shop List</h2>
    
    <div class="button-row">
        <button id="pdfExportBtn" class="pdf-btn">Download PDF</button>
        <button id="refreshBtn" class="refresh-btn">Refresh Data</button>
    </div>
    
    <div class="search-row">
        <div class="search-col">
            <select id="departmentFilter" class="dropdown-filter">
                <option value="">All Departments</option>
            </select>
        </div>
        <div class="search-col">
            <input type="text" id="searchShopName" class="search-input" placeholder="Search Shop Name">
        </div>
        <div class="search-col">
            <select id="salesmanFilter" class="dropdown-filter">
                <option value="">All Salesmen</option>
            </select>
        </div>
    </div>
    
    <div id="loadingMessage" class="loading">Loading shop data...</div>
    <div id="errorMessage" class="error-message" style="display: none;"></div>
    
    <table id="shopTable" class="display" style="display: none;">
        <thead>
            <tr>
                <th>Shop ID</th>
                <th>Department</th>
                <th>Shop Name</th>
                <th>Salesman</th>
                <th>Copy Shop ID</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <div id="toast" class="toast"></div>
    
    <script>
        let table;
        let currentData = [];
        
        $(document).ready(function() {
            loadShopData();
            setupRefreshButton();
        });
        
        function loadShopData() {
            $("#loadingMessage").show();
            $("#errorMessage").hide();
            $("#shopTable").hide();
            
            // Use JSONP to avoid CORS issues
            const scriptUrl = "https://script.google.com/macros/s/AKfycbxbl4ndjl5ZANnhRtyqUqrNzq5X7T_SP1bhyQdM3msDzFC--JgWfIQqGXysffLGpM_J/exec";
            const callbackName = 'shopDataCallback_' + Date.now();
            
            // Create callback function
            window[callbackName] = function(response) {
                // Clean up
                delete window[callbackName];
                const script = document.getElementById(callbackName);
                if (script) script.remove();
                
                if (response.success) {
                    processCSVData(response.data);
                } else {
                    showError('Failed to load shop data: ' + (response.error || 'Unknown error'));
                }
            };
            
            // Create script tag for JSONP
            const script = document.createElement('script');
            script.id = callbackName;
            script.src = scriptUrl + '?callback=' + callbackName;
            script.onerror = function() {
                delete window[callbackName];
                showError('Failed to load shop data: Network error');
            };
            
            document.head.appendChild(script);
        }
        
        function processCSVData(csvText) {
            try {
                const rows = parseCsv(csvText);
                
                if (rows.length === 0) {
                    throw new Error('No data found in CSV');
                }
                
                const headers = rows[0];
                const data = rows.slice(1);
                
                console.log('CSV Headers:', headers);
                console.log('Data rows:', data.length);
                
                if (data.length === 0) {
                    throw new Error('No data rows found');
                }
                
                if (table) {
                    table.destroy();
                }
                $("#shopTable tbody").empty();
                
                const tableBody = $("#shopTable tbody");
                const departments = new Set();
                const salesmen = new Set();
                
                data.forEach((row, index) => {
                    if (row.length < 5) {
                        console.warn(`Row ${index + 1} has insufficient columns:`, row);
                        return;
                    }
                    
                    const shopId = (row[0] || '').toString().trim();
                    const department = (row[2] || '').toString().trim();
                    const shopName = (row[3] || '').toString().trim();
                    const salesman = (row[4] || '').toString().trim();
                    
                    if(department) departments.add(department);
                    if(salesman) salesmen.add(salesman);
                    
                    tableBody.append(`
                        <tr>
                            <td>${shopId}</td>
                            <td>${department}</td>
                            <td>${shopName}</td>
                            <td>${salesman}</td>
                            <td><button class="copy-btn" data-shop-id="${shopId}">Copy</button></td>
                        </tr>
                    `);
                });
                
                populateDropdowns(departments, salesmen);
                initializeDataTable();
                
                $("#loadingMessage").hide();
                $("#shopTable").show();
                
                currentData = data;
                
                showToast(`Successfully loaded ${data.length} shops`, 'success');
                
            } catch (error) {
                console.error('Error processing CSV:', error);
                showError(`Error processing data: ${error.message}`);
            }
        }
        
        function populateDropdowns(departments, salesmen) {
            const departmentFilter = $('#departmentFilter');
            departmentFilter.find('option:not(:first)').remove();
            Array.from(departments).sort().forEach(department => {
                departmentFilter.append(`<option value="${department}">${department}</option>`);
            });
            
            const salesmanFilter = $('#salesmanFilter');
            salesmanFilter.find('option:not(:first)').remove();
            Array.from(salesmen).sort().forEach(salesman => {
                salesmanFilter.append(`<option value="${salesman}">${salesman}</option>`);
            });
        }
        
        function initializeDataTable() {
            table = $("#shopTable").DataTable({
                pageLength: 25,
                lengthMenu: [10, 25, 50, 100],
                order: [[0, 'asc']],
                searching: true,
                language: {
                    emptyTable: "No shop data available",
                    info: "Showing _START_ to _END_ of _TOTAL_ shops",
                    paginate: {
                        first: "First",
                        last: "Last",
                        next: "Next",
                        previous: "Prev"
                    }
                },
                responsive: true
            });
            
            setupFilters();
            setupCopyButtons();
        }
        
        function setupFilters() {
            $('#searchShopName').on('keyup change', function() {
                table.column(2).search(this.value).draw();
            });
            
            $('#departmentFilter').on('change', function() {
                table.column(1).search(this.value).draw();
            });
            
            $('#salesmanFilter').on('change', function() {
                table.column(3).search(this.value).draw();
            });
        }
        
        function setupRefreshButton() {
            $('#refreshBtn').on('click', function() {
                $(this).prop('disabled', true).text('Refreshing...');
                loadShopData();
                setTimeout(() => {
                    $(this).prop('disabled', false).text('Refresh Data');
                }, 2000);
            });
        }
        
        function setupCopyButtons() {
            $(document).off('click', '.copy-btn').on('click', '.copy-btn', function() {
                const shopId = $(this).data('shop-id');
                copyToClipboard(shopId);
            });
            
            $('#pdfExportBtn').off('click').on('click', function() {
                exportTableToPDF();
            });
        }
        
        function showError(message) {
            $("#loadingMessage").hide();
            $("#errorMessage").text(message).show();
            showToast(message, 'error');
        }
        
        function parseCsv(text) {
            const result = [];
            const lines = text.split('\n');
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                const row = [];
                let inQuotes = false;
                let currentValue = '';
                
                for (let j = 0; j < line.length; j++) {
                    const char = line[j];
                    
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        row.push(currentValue.trim());
                        currentValue = '';
                    } else {
                        currentValue += char;
                    }
                }
                
                row.push(currentValue.trim());
                result.push(row);
            }
            
            return result;
        }
        
        function copyToClipboard(text) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text)
                    .then(() => showToast(`Copied: ${text}`, 'success'))
                    .catch(err => {
                        console.error('Clipboard API failed:', err);
                        fallbackCopyTextToClipboard(text);
                    });
            } else {
                fallbackCopyTextToClipboard(text);
            }
        }
        
        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.position = "fixed";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showToast(`Copied: ${text}`, 'success');
            } catch (err) {
                showToast('Copy failed: ' + err, 'error');
            }
            
            document.body.removeChild(textArea);
        }
        
        function showToast(message, type = 'info') {
            const toast = $('#toast');
            toast.removeClass('error-toast success-toast');
            
            if (type === 'error') {
                toast.addClass('error-toast');
            } else if (type === 'success') {
                toast.addClass('success-toast');
            }
            
            toast.text(message).fadeIn();
            setTimeout(() => toast.fadeOut(), 3000);
        }
        
        function exportTableToPDF() {
            if (!table) {
                showToast('No data available for export', 'error');
                return;
            }
            
            try {
                const visibleData = [];
                
                table.rows({ search: 'applied' }).every(function() {
                    const data = this.data();
                    visibleData.push([data[0], data[1], data[2], data[3]]);
                });
                
                if (visibleData.length === 0) {
                    showToast('No visible data to export', 'error');
                    return;
                }
                
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                doc.setFontSize(18);
                doc.text("Shop List", 14, 22);
                
                doc.setFontSize(10);
                doc.text(`Exported on: ${new Date().toLocaleString()}`, 14, 30);
                doc.text(`Total records: ${visibleData.length}`, 14, 36);
                
                doc.autoTable({
                    head: [["Shop ID", "Department", "Shop Name", "Salesman"]],
                    body: visibleData,
                    startY: 42,
                    styles: {
                        fontSize: 9,
                        cellPadding: 2
                    },
                    columnStyles: {
                        0: { cellWidth: 25 },
                        1: { cellWidth: 30 },
                        2: { cellWidth: 80 },
                        3: { cellWidth: 40 }
                    },
                    margin: { top: 42, right: 14, bottom: 20, left: 14 }
                });
                
                const filename = `ShopList_${new Date().toISOString().split('T')[0]}.pdf`;
                doc.save(filename);
                
                showToast('PDF downloaded successfully', 'success');
            } catch (error) {
                console.error('PDF generation error:', error);
                showToast('Failed to generate PDF. Please try again.', 'error');
            }
        }
    </script>
</body>
</html>
