<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Universe</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 15px; 
            margin: 0;
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }
        table { 
            width: 100%;
            border-collapse: collapse;
        }
        .copy-btn { 
            padding: 5px 10px; 
            cursor: pointer; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 4px; 
        }
        .copy-btn:hover {
            background: #0056b3;
        }
        .dataTables_wrapper .dataTables_filter {
            margin-bottom: 10px;
        }
        .dataTables_length select {
            padding: 4px;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            display: none;
            z-index: 1000;
            font-size: 14px;
        }
        .search-input {
            width: 100%;
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 4px;
            box-sizing: border-box;
            font-size: 13px;
        }
        .search-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .search-col {
            flex: 1;
        }
        table.dataTable tbody tr {
            height: 45px;
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button {
            padding: 0.25em 0.75em;
        }
        /* Hide default search box and show our custom one */
        .dataTables_filter {
            display: none;
        }
        select.dropdown-filter {
            width: 100%;
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 4px;
            box-sizing: border-box;
            font-size: 13px;
        }
        .dt-buttons {
            margin-bottom: 15px;
        }
        .dt-button {
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        .dt-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Shop List</h2>
    
    <div class="search-row">
        <div class="search-col">
            <select id="departmentFilter" class="dropdown-filter">
                <option value="">All Departments</option>
                <!-- Options will be populated dynamically -->
            </select>
        </div>
        <div class="search-col">
            <input type="text" id="searchShopName" class="search-input" placeholder="Search Shop Name">
        </div>
        <div class="search-col">
            <select id="salesmanFilter" class="dropdown-filter">
                <option value="">All Salesmen</option>
                <!-- Options will be populated dynamically -->
            </select>
        </div>
    </div>
    
    <table id="shopTable" class="display">
        <thead>
            <tr>
                <th>Shop ID</th>
                <th>Department</th>
                <th>Shop Name</th>
                <th>Salesman</th>
                <th>Copy Shop ID</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <div id="toast" class="toast"></div>
    
    <script>
        $(document).ready(function() {
            const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSbzK0YkoCTER1SShENmuZOPVNDmT7bsyuskBQC6w3M_56CkFmX9RDJ3mCjM6Z5FumldHz0BdfKWTcg/pub?output=csv";
            
            // Fetch and process CSV data
            fetch(sheetUrl)
                .then(response => response.text())
                .then(csvText => {
                    const rows = parseCsv(csvText);
                    const headers = rows[0];
                    const data = rows.slice(1);
                    
                    const tableBody = $("#shopTable tbody");
                    
                    // For dropdown filters
                    const departments = new Set();
                    const salesmen = new Set();
                    
                    data.forEach(row => {
                        // Get data from the correct columns based on your confirmed structure
                        const shopId = row[0] || '';        // shop_id
                        const department = row[2] || '';    // shop_department
                        const shopName = row[3] || '';      // shop_name
                        const salesman = row[4] || '';      // salesman_name
                        
                        // Add to dropdown filter sets
                        if(department) departments.add(department);
                        if(salesman) salesmen.add(salesman);
                        
                        tableBody.append(`
                            <tr>
                                <td>${shopId}</td>
                                <td>${department}</td>
                                <td>${shopName}</td>
                                <td>${salesman}</td>
                                <td><button class="copy-btn" data-shop-id="${shopId}">Copy</button></td>
                            </tr>
                        `);
                    });
                    
                    // Populate Department dropdown
                    const departmentFilter = $('#departmentFilter');
                    Array.from(departments).sort().forEach(department => {
                        departmentFilter.append(`<option value="${department}">${department}</option>`);
                    });
                    
                    // Populate Salesman dropdown
                    const salesmanFilter = $('#salesmanFilter');
                    Array.from(salesmen).sort().forEach(salesman => {
                        salesmanFilter.append(`<option value="${salesman}">${salesman}</option>`);
                    });
                    
                    // Initialize DataTable with PDF export
                    const table = $("#shopTable").DataTable({
                        pageLength: 25,
                        lengthMenu: [10, 25, 50, 100],
                        order: [[0, 'asc']],
                        searching: true,
                        language: {
                            emptyTable: "No shop data available",
                            info: "Showing _START_ to _END_ of _TOTAL_ shops",
                            paginate: {
                                first: "First",
                                last: "Last",
                                next: "Next",
                                previous: "Prev"
                            }
                        },
                        responsive: true,
                        dom: 'Bfrtip',
                        buttons: [
                            {
                                extend: 'pdfHtml5',
                                text: 'Download PDF',
                                title: 'Shop List',
                                exportOptions: {
                                    columns: [0, 1, 2, 3] // Exclude the Copy button column
                                },
                                customize: function(doc) {
                                    doc.defaultStyle.fontSize = 10;
                                    doc.styles.tableHeader.fontSize = 11;
                                    doc.styles.tableHeader.alignment = 'left';
                                    doc.content[1].table.widths = ['20%', '20%', '40%', '20%'];
                                }
                            }
                        ]
                    });
                    
                    // Set up shop name search
                    $('#searchShopName').on('keyup change', function() {
                        table.column(2).search(this.value).draw();
                    });
                    
                    // Set up department dropdown filter
                    $('#departmentFilter').on('change', function() {
                        table.column(1).search(this.value).draw();
                    });
                    
                    // Set up salesman dropdown filter
                    $('#salesmanFilter').on('change', function() {
                        table.column(3).search(this.value).draw();
                    });
                    
                    // Set up copy buttons
                    setupCopyButtons();
                });
        });
        
        function parseCsv(text) {
            const result = [];
            const lines = text.split('\n');
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                const row = [];
                let inQuotes = false;
                let currentValue = '';
                
                for (let j = 0; j < line.length; j++) {
                    const char = line[j];
                    
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        row.push(currentValue);
                        currentValue = '';
                    } else {
                        currentValue += char;
                    }
                }
                
                row.push(currentValue); // Push the last value
                result.push(row);
            }
            
            return result;
        }
        
        function setupCopyButtons() {
            $(document).on('click', '.copy-btn', function() {
                const shopId = $(this).data('shop-id');
                copyToClipboard(shopId);
            });
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => showToast(`Copied: ${text}`))
                .catch(err => showToast('Copy failed: ' + err));
        }
        
        function showToast(message) {
            const toast = $('#toast');
            toast.text(message).fadeIn();
            setTimeout(() => toast.fadeOut(), 2000);
        }
    </script>
</body>
</html>
