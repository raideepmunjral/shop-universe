<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Universe</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            max-width: 1200px;
            margin: 0 auto;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        table { 
            width: 100%;
            border-collapse: collapse;
        }
        .copy-btn { 
            padding: 5px 10px; 
            cursor: pointer; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 5px; 
        }
        .copy-btn:hover {
            background: #0056b3;
        }
        .dataTables_wrapper .dataTables_filter {
            margin-bottom: 15px;
        }
        .dataTables_length select {
            padding: 4px;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            display: none;
            z-index: 1000;
        }
        .column-search {
            width: 100%;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            box-sizing: border-box;
        }
        thead th {
            position: relative;
            padding-top: 35px !important;
        }
        .search-inputs {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <h2>Shop List</h2>
    
    <table id="shopTable" class="display">
        <thead>
            <tr>
                <th>
                    <div class="search-inputs">
                        <input type="text" class="column-search" placeholder="Search Shop ID" data-column="0">
                    </div>
                    Shop ID
                </th>
                <th>
                    <div class="search-inputs">
                        <input type="text" class="column-search" placeholder="Search Department" data-column="1">
                    </div>
                    Department
                </th>
                <th>
                    <div class="search-inputs">
                        <input type="text" class="column-search" placeholder="Search Shop Name" data-column="2">
                    </div>
                    Shop Name
                </th>
                <th>
                    <div class="search-inputs">
                        <input type="text" class="column-search" placeholder="Search Salesman" data-column="3">
                    </div>
                    Salesman
                </th>
                <th>Copy Shop ID</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <div id="toast" class="toast"></div>
    
    <script>
        $(document).ready(function() {
            const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSbzK0YkoCTER1SShENmuZOPVNDmT7bsyuskBQC6w3M_56CkFmX9RDJ3mCjM6Z5FumldHz0BdfKWTcg/pub?output=csv";
            
            // Fetch and process CSV data
            fetch(sheetUrl)
                .then(response => response.text())
                .then(csvText => {
                    const rows = parseCsv(csvText);
                    const headers = rows[0];
                    const data = rows.slice(1);
                    
                    const tableBody = $("#shopTable tbody");
                    
                    data.forEach(row => {
                        // Get data from the correct columns based on your Excel screenshot
                        const shopId = row[0] || '';            // A: shop_id
                        const department = row[2] || '';        // C: shop_department
                        const shopName = row[3] || '';          // D: shop_name
                        const salesman = row[4] || '';          // E: salesman_name (you clarified this is salesman name)
                        
                        tableBody.append(`
                            <tr>
                                <td>${shopId}</td>
                                <td>${department}</td>
                                <td>${shopName}</td>
                                <td>${salesman}</td>
                                <td><button class="copy-btn" data-shop-id="${shopId}">Copy</button></td>
                            </tr>
                        `);
                    });
                    
                    // Initialize DataTable
                    const table = $("#shopTable").DataTable({
                        pageLength: 25,
                        lengthMenu: [10, 25, 50, 100],
                        order: [[0, 'asc']],
                        searching: true
                    });
                    
                    // Individual column searching
                    $('.column-search').on('keyup change', function() {
                        const colIndex = $(this).data('column');
                        table.column(colIndex).search(this.value).draw();
                    });
                    
                    // Set up copy buttons
                    setupCopyButtons();
                });
        });
        
        function parseCsv(text) {
            const result = [];
            const lines = text.split('\n');
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                const row = [];
                let inQuotes = false;
                let currentValue = '';
                
                for (let j = 0; j < line.length; j++) {
                    const char = line[j];
                    
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        row.push(currentValue);
                        currentValue = '';
                    } else {
                        currentValue += char;
                    }
                }
                
                row.push(currentValue); // Push the last value
                result.push(row);
            }
            
            return result;
        }
        
        function setupCopyButtons() {
            $(document).on('click', '.copy-btn', function() {
                const shopId = $(this).data('shop-id');
                copyToClipboard(shopId);
            });
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => showToast(`Copied Shop ID: ${text}`))
                .catch(err => showToast('Copy failed: ' + err));
        }
        
        function showToast(message) {
            const toast = $('#toast');
            toast.text(message).fadeIn();
            setTimeout(() => toast.fadeOut(), 2000);
        }
    </script>
</body>
</html>
